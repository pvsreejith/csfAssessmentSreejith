<h1>Country List</h1>

  <div class="row" *ngFor="let sr of countryLists; let i = index">
    <div class="col mb-2" style="border-bottom: 1px grey solid;">
        <div>
            <div class="caption"><a [routerLink]="['/newsList']">{{ sr.name }}</a>
                <div class="float-right">
                    <img src="{{ sr.flag}}" alt="" width="100">
                  </div>
              </div>

              
        </div>

        
    
    </div>
  </div>
